<!DOCTYPE html>
<html>
<head>
 <title>Belajar Javascript</title>
</head>

<body>
<h1>Array Asosiatif</h1>
<script>
 //array asosiatif
 var myArray3= {
   "html" : "Hypertext Markup Language",
   "xml" : "Extensible Markup Language",
   "css" : "Cascanding Style Sheet"
 };

 //looping numeric array
 for(x in myArray3){
   document.write("Array " + " : " + myArray3[x] + "<br />")
};
</script>
</body>
</html>
