    <h2>Form Tambah Data Produk</h2>
    <form method="POST" autocomplete="on" action="">
    <table>
        <tr>
            <td>Nama Produk</td>
            <td> : </td>
            <td><input type="text" name="name" size="30" minlength="5" maxlength="30" required></td>
        </tr>
        <tr>
            <td>Deskripsi</td>
            <td> : </td>
            <td><textarea name="text" rows="5" cols="30" required></textarea></td>
        </tr>
        <tr>
            <td>Kategori</td>
            <td> : </td>
            <td><select id="kategori" required>
                <option value="none">--Pilih Kategori--</option>
                <option value="Baju">Baju</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Alat tulis">Alat Tulis</option>
            </select>
            </td>  
        </tr>
        <tr>
            <td>Sub Kategori</td>
            <td> : </td>
            <td><select id="Subkategori" required>
                <option value="none">--Pilih Sub Kategori--</option>
                <option value="Baju Pria">Baju Pria</option>
                <option value="Baju wanita">Baju Wanita</option>
                <option value="Baju anak">Baju Anak</option>
                <option value="Mesin cuci">Mesin Cuci</option>
                <option value="Kulkas">Kulkas</option>
                <option value="AC">AC</option>
                <option value="Kertas">Kertas</option>
                <option value="Map">Map</option>
                <option value="Pulpen">Pulpen</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Harga Satuan</td>
            <td> : </td>
            <td><input type="number" name="harga_grosir" required></td>
        </tr>
        <tr>
            <td>Grosir</td>
            <td> : </td>
            <td>
                <input type="radio" name="grosir" value="Ya">Ya <br />
                <input type="radio" name="grosir" value="Tidak">Tidak
            </td>
        </tr>
        <tr>
            <td>Harga Grosir</td>
            <td> : </td>
            <td>
                <input type="number" required>
            </td>
        </tr>
        <tr>
            <td>Jasa Kirim</td>
            <td> : </td>
            <td>
                <input type="checkbox" name="jasakirim[]" value="JNE">JNE <br />
                <input type="checkbox" name="jasakirim[]" value="TIKI">TIKI <br />
                <input type="checkbox" name="jasakirim[]" value="SiCepat">SiCepat <br />
                <input type="checkbox" name="jasakirim[]" value="Ninja Express">Ninja Express <br />
                <input type="checkbox" name="jasakirim[]" value="Wahana">Wahana <br />
            </td>
        </tr>

        </tr>
    </table>

        var kategoriSelect = document.getElementById("kategori");
        var subkategoriSelect = document.getElementById("Subkategori");

        kategoriSelect.addEventListener("change",function(){
           while (subkategoriSelect.options.length > 0){
            subkategoriSelect.options.remove(0);
           }

           if(kategoriSelect.value === "Baju"){
            subkategoriSelect.add(new Option("Baju Pria", "Baju Pria"));
            subkategoriSelect.add(new Option("Baju Wanita", "Baju Wanita"));
            subkategoriSelect.add(new Option("Baju Anak", "Baju Anak"));
           } else if(kategoriSelect.value === "Elektronik"){
            subkategoriSelect.add(new Option("Mesin Cuci", "Mesin Cuci"));
            subkategoriSelect.add(new Option("Kulkas", "Kulkas"));
            subkategoriSelect.add(new Option("AC", "AC"));
           } else if(kategoriSelect.value === "Alat Tulis"){
            subkategoriSelect.add(new Option("Kertas", "Kertas"));
            subkategoriSelect.add(new Option("Map", "Map"));
            subkategoriSelect.add(new Option("Pulpen", "Pulpen"));
           }
        })
