<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Array</h1>

    <script>
        const myArray = [];
        myArray[0] = 5;
        myArray[1] = 10;
        myArray[2] = 15;

        // Deklarasi dengan menggunakan Array[]
        const myArray2 = Array("red", "yellow", "green");

        // Looping numeric array
        for(let i = 0; i < myArray2.length; i++) {
            document.write('Array ${i}: ${myArray2[i]} <br />');
        }
    </script>
</body>
</html>
